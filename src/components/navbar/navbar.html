<div class="navbar">
  <nav class="bg-steel-grey">
    <div class="relative flex items-center justify-between h-13">
      <menu-toggle-button @toggleMobileMenu="toggleMobileMenu()"></menu-toggle-button>
      <router-link to="/">
        <div class="flex-shrink-0 flex items-center mx-4 <sm:(mx-2)">
          <img
            class="h-9 <sm:(h-7)"
            src="/src/assets/rfcx-logo.svg"
            alt="Rainforest connection logo"
          >
          <div class="font-semibold text-primary <sm:hidden">
            Biodiversity Analytics
          </div>
        </div>
      </router-link>
      <div class="flex-1 flex items-center">
        <div class="navbar-item text-sm h-9 px-4 hover:bg-box-grey rounded-md cursor-pointer">
          <span>Selected Project</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 ml-1 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
        <div id="nav-menu-desktop" class="flex <sm:hidden">
          <router-link
              v-for="(item, idx) in navMenus"
              :key="'nav-menus-' + idx"
              :to="item.destination"
              class="navbar-item navbar-menu-item"
            >
              {{ item.label }}
          </router-link>
          <a :href="arbimonLink" class="navbar-item navbar-menu-item" v-if="arbimonLink">
            Arbimon
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 ml-1 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
            </svg>
          </a>
        </div>
      </div>
      <div class="flex items-center mx-4">
        <auth-navbar-item></auth-navbar-item>
      </div>
    </div>
    <div
      id="nav-menu-mobile"
      class="block border-t-box-grey border-t-1 sm:hidden"
      :class="shouldShowMobileMenu ? 'visible' : 'hidden' "
      role="menu"
      aria-orientation="vertical"
      aria-labelledby="navbar-menu-button"
      tabindex="-1"
    >
      <router-link
        v-for="(item, idx) in navMenus"
        :key="'nav-menus-' + idx"
        :to="item.destination"
        class="navbar-item navbar-menu-item h-10 justify-start pl-4"
      >
        {{ item.label }}
      </router-link>
      <a
        v-if="arbimonLink"
        :href="arbimonLink"
        class="navbar-item navbar-menu-item h-10 justify-start pl-4"
      >
        Arbimon
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-3 w-3 ml-1 text-white"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
          />
        </svg>
      </a>
    </div>
  </nav>
  <!-- TODO: add project selector-->
  <!-- <project-selector></project-selector> -->
</div>
