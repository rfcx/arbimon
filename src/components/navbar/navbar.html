<div class="navbar">
  <nav class="bg-steel-grey">
    <div class="relative flex items-center justify-between h-13">
      <router-link to="/">
        <div class="flex-shrink-0 flex items-center mx-4">
          <img
            class="h-9"
            src="/src/assets/rfcx-logo.svg"
            alt="Rainforest connection logo"
          >
          <div class="font-semibold text-primary">
            Biodiversity Analytics
          </div>
        </div>
      </router-link>
      <div class="flex-1 flex items-center">
        <div class="box-content align-middle flex items-center justify-center h-13">
          <div class="box-content align-middle flex items-center justify-center text-primary text-sm h-9 px-4 hover:bg-box-grey rounded-md cursor-pointer">
            <span>Selected Project</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 ml-1 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </div>
        </div>
        <router-link
            v-for="(item, idx) in navMenus"
            :key="'nav-menus-' + idx"
            :to="item.destination"
            class="box-content navbar-item text-primary align-middle flex items-center justify-center h-13 px-2"
          >
          <span class="text-primary">
            {{ item.label }}
          </span>
        </router-link>
        <a :href="arbimonLink" class="box-content navbar-item text-primary align-middle flex items-center justify-center h-13 px-2" v-if="arbimonLink">
          Arbimon
          <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 ml-1 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
          </svg>
        </a>
      </div>
      <div class="flex items-center mx-4">
        <button
            v-if="!auth?.isAuthenticated"
            class="btn btn-primary"
            @click="login"
          >
            Sign In
        </button>
        <div
          v-else
          class="flex flex-row"
          aria-expanded="true"
          aria-haspopup="true"
        >
        <div
          id="avatar-button"
          type="button"
          class="hover:cursor-pointer focus:cursor-pointer group"
        >
          <img
            class="h-8 w-8 rounded-full"
            :src="userImage"
          >
          <ul
            class="logout-dropdown absolute top-13 right-1 z-50 min-w-40 border-t-box-grey border-t-2 bg-steel-grey rounded-b-md text-primary invisible group-hover:visible focus:outline-none transition-all"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="avatar-button"
            tabindex="-1"
          >
            <li
              class="p-4 rounded-b-md hover:(bg-box-grey cursor-pointer)"
              @click="logout"
            >
              Sign out
            </li>
          </ul>
        </div>
      </div>
    
      </div>
    </div>
  </nav>
  <!-- TODO: add project selector-->
  <!-- <project-selector></project-selector> -->
</div>
