<div id="species-richness-page">
  <div class="header-container">
    <h1 class="text-white text-4xl capitalize">
      Species Richness
    </h1>
    <p class="text-white">
      Number of distinct species detected
    </p>
  </div>
  <comparison-list-component @select="onFilterChange" />
  <div class="mt-5">
    <h2 class="text-white text-xl">Number of species in each taxonomic group</h2>
    <horizontal-bar-chart-component :chart-data="chartData"/>
  </div>
    <div class="mt-5">
    <h2 class="text-white text-xl">Number of species detected at each site</h2>
    <map-bubble-component :datasets="mapDatasets"/>
  </div>
</div>
