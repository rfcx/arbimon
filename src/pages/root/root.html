<div id="root-page">
  <div class="navbar">
    <nav class="bg-steel-grey">
      <div class="relative flex items-center justify-between h-13">
        <router-link to='/'>
          <div class="flex-shrink-0 flex items-center mx-4">
            <img class="h-9" src="/src/assets/rfcx-logo.svg"
              alt="Rainforest connection logo">
            <div class="font-semibold text-primary">Biodiversity Analytics</div>
          </div>
        </router-link>
        <div class="flex-1 flex items-center space-x-4">
          <router-link
            v-for="(item, idx) in navMenus"
            :key="'nav-menus-' + idx"
            :to="item.routerPath"
            class="box-content navbar-item text-primary align-middle flex items-center justify-center h-13 px-2"
          >
            <span class="text-primary">
              {{ item.label }}
            </span>
          </router-link>
        </div>
        <div class="flex items-center mx-4">
          <button
            v-if="!isAuthenticated"
            class="btn btn-primary"
            @click="login"
          >
            Sign In
          </button>
          <div
            v-else
            class="flex flex-row"
          >
            <img
              id="avatar-img"
              aria-expanded="true"
              aria-haspopup="true"
              class="h-8 w-8 rounded-full"
              :src="user.picture"
            >
            <!-- <div class="dropdown-content">
              <a
                href="#"
                @click="logout"
              >

            </div>
            <button
              class="w-24 h-10 rounded-md bg-brand-green font-semibold text-white"
              @click="logout"
            >
              Sign Out
            </button> -->
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div>
    <router-view />
  </div>
</div>
