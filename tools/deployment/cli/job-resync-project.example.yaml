apiVersion: batch/v1
kind: Job
metadata:
  name: job-resync-project-SETPROJECTID
  namespace: production
spec:
  template:
    spec:
      containers:
        - name: job-resync-project
          command: ["node", "--experimental-specifier-resolution=node", "apps/cli/lib/sync/resync-project/index.js"]
          image: 887044485231.dkr.ecr.eu-west-1.amazonaws.com/biodiversity-cli:latest
          imagePullPolicy: IfNotPresent
          envFrom:
          - secretRef:
              name: biodiversity-cli-secrets
          env:
            - name: ARBIMON_PROJECT_ID
              value: "SETPROJECTID"
      restartPolicy: Never
  backoffLimit: 1
