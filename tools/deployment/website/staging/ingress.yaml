apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: 'http'
  name: biodiversity-website-ingress
  namespace: staging
  labels:
    app: biodiversity-website
spec:
  rules:
    - host: preview-insights.arbimon.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: biodiversity-website-service
              servicePort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: 'http'
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  name: biodiversity-website-with-api-ingress
  namespace: staging
  labels:
    app: biodiversity-website
spec:
  rules:
    - host: preview-insights.arbimon.org
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              serviceName: biodiversity-api-service
              servicePort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: 'http'
  name: arbimon-landing-ingress
  namespace: staging
  labels:
    app: biodiversity-website
spec:
  rules:
  - host: preview.arbimon.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          serviceName: biodiversity-website-service
          servicePort: 80
      - path: /api
        pathType: Prefix
        backend:
          serviceName: arbimon-service
          servicePort: 80
      - path: /includes
        pathType: Prefix
        backend:
          serviceName: arbimon-service
          servicePort: 80
      - path: /fonts
        pathType: Prefix
        backend:
          serviceName: arbimon-service
          servicePort: 80
      - path: /images
        pathType: Prefix
        backend:
          serviceName: arbimon-service
          servicePort: 80
      - path: /my-projects
        pathType: Prefix
        backend:
          serviceName: arbimon-service
          servicePort: 80
      - path: /project
        pathType: Prefix
        backend:
          serviceName: arbimon-service
          servicePort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: 'http'
  name: arbimon-core-ingress
  namespace: staging
  labels:
    app: biodiversity-website
spec:
  rules:
  - host: preview-core.arbimon.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          serviceName: core-api-service
          servicePort: 80
