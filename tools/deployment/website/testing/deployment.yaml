apiVersion: apps/v1
kind: Deployment
metadata:
  name: biodiversity-website
  namespace: testing
spec:
  selector:
    matchLabels:
      app: biodiversity-website
  template:
    metadata:
      labels:
        app: biodiversity-website
    spec:
      containers:
        - name: biodiversity-website
          image: 887044485231.dkr.ecr.eu-west-1.amazonaws.com/biodiversity-website/testing:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: '128Mi'
              cpu: '0.25'
            limits:
              memory: '256Mi'
              cpu: '0.5'
