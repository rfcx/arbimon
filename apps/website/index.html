<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/fav-icon-32.ico" sizes="32x32">
    <link rel="icon" href="/fav-icon-192.ico" sizes="192x192">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="/favicon.ico">
    <link rel="icon" href="/src/_services/assets/rfcx-logo.svg">
    <link rel="mask-icon" href="/src/_services/assets/rfcx-logo.svg" color="#2FB04A">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RFCx Biodiversity</title>
  </head>

  <body class="min-h-screen bg-mirage-grey text-white">
    <div id="preload" class="flex justify-center items-center w-full h-full">
      <div class="animate-spin h-10 w-10">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

<script lang="ts">
  document.onreadystatechange = function () {
    const state = document.readyState
    if (state == 'interactive') {
      document.getElementById('preload').style.visibility = 'visible'
      document.getElementById('app').style.visibility = 'hidden'
    } else if (state == 'complete') {
      setTimeout(function () {
        document.getElementById('preload').remove()
        document.getElementById('app').style.visibility = 'visible'
      }, 3000)
    }
  }
</script>
<style>
  #preload {
    position: fixed;
  }
</style>
