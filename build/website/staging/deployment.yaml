apiVersion: apps/v1
kind: Deployment
metadata:
  name: biodiversity-analytics
  namespace: staging
spec:
  selector:
    matchLabels:
      app: biodiversity-analytics
  template:
    metadata:
      labels:
        app: biodiversity-analytics
    spec:
      containers:
        - name: biodiversity-analytics
          image: 887044485231.dkr.ecr.eu-west-1.amazonaws.com/biodiversity-analytics/staging:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: '512Mi'
              cpu: '1'
            limits:
              memory: '2000Mi'
              cpu: '2'
          envFrom:
            - configMapRef:
                name: staging-biodiversity-analytics-config
