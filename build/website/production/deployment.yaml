apiVersion: apps/v1
kind: Deployment
metadata:
  name: biodiversity-website
  namespace: production
spec:
  selector:
    matchLabels:
      app: biodiversity-website
  template:
    metadata:
      labels:
        app: biodiversity-website
    spec:
      containers:
        - name: biodiversity-website
          image: 887044485231.dkr.ecr.eu-west-1.amazonaws.com/biodiversity-website:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: '512Mi'
              cpu: '1'
            limits:
              memory: '2000Mi'
              cpu: '2'
          envFrom:
            - configMapRef:
                name: biodiversity-website-config
